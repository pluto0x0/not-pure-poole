# Setup
title: the goddamn blog.
description: nothing here.
url: https://pluto0x0.github.io
avatar: https://i.loli.net/2021/07/12/6kp2ZA9fJPS8vcg.jpg
paginate: 5
permalink: pretty
cover_image: https://i.loli.net/2021/07/12/qxG4I6eUNcp2DPm.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: pluto0x0
  card: summary
logo: https://i.loli.net/2021/07/12/6kp2ZA9fJPS8vcg.jpg
social:
  name: yzf
  links:
    - https://twitter.com/pluto0x0
    - https://github.com/pluto0x0
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

